<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Stage 0 Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        
        .display {
            background: #2d3748;
            color: #48bb78;
            padding: 15px;
            border-radius: 8px;
            text-align: right;
            font-size: 24px;
            margin-bottom: 15px;
            min-height: 40px;
            font-family: 'Courier New', monospace;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .number {
            background: #edf2f7;
            color: #2d3748;
        }
        
        .operator {
            background: #667eea;
            color: white;
        }
        
        .equals {
            background: #48bb78;
            color: white;
            grid-column: span 2;
        }
        
        .clear {
            background: #f56565;
            color: white;
            grid-column: span 2;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .stage-badge {
            background: #fbd38d;
            color: #744210;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>üè¥‚Äç‚ò†Ô∏è Calculator Demo</h1>
        <div style="text-align: center;">
            <span class="stage-badge">Stage 0: The Old Ways</span>
        </div>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="number" onclick="appendNumber('7')">7</button>
                <button class="number" onclick="appendNumber('8')">8</button>
                <button class="number" onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="setOperation('divide')">√∑</button>
                
                <button class="number" onclick="appendNumber('4')">4</button>
                <button class="number" onclick="appendNumber('5')">5</button>
                <button class="number" onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="setOperation('multiply')">√ó</button>
                
                <button class="number" onclick="appendNumber('1')">1</button>
                <button class="number" onclick="appendNumber('2')">2</button>
                <button class="number" onclick="appendNumber('3')">3</button>
                <button class="operator" onclick="setOperation('subtract')">‚àí</button>
                
                <button class="number" onclick="appendNumber('0')">0</button>
                <button class="number" onclick="appendNumber('.')">.</button>
                <button class="equals" onclick="calculate()">=</button>
                
                <button class="operator" onclick="setOperation('add')">+</button>
                <button class="clear" onclick="clearDisplay()">Clear</button>
            </div>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
