<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="Web-based calculator with memory, history, and keyboard support">
  <meta name="theme-color" content="#1a1a1a">
  <title>Calculator</title>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="./main.js" as="script" type="module">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¢</text></svg>">
</head>
<body>
  <!-- Skip to main content link for accessibility -->
  <a href="#calculator" class="skip-link">Skip to calculator</a>

  <!-- Main calculator container -->
  <main id="calculator" class="calculator-container" role="main">
    <h1 class="sr-only">Calculator</h1>
    
    <!-- Display area -->
    <div id="display-container"></div>
    
    <!-- Button grid -->
    <div id="buttons-container"></div>
    
    <!-- History panel -->
    <div id="history-container"></div>
  </main>

  <!-- Screen reader only status announcements -->
  <div role="status" aria-live="polite" aria-atomic="true" class="sr-only" id="sr-announcements"></div>

  <!-- Progressive enhancement: No-JS fallback message -->
  <noscript>
    <div class="no-js-message" role="alert">
      <h2>JavaScript Required</h2>
      <p>This calculator requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
      <p>Alternatively, you can use your browser's search engine or another calculator application.</p>
    </div>
  </noscript>

  <!-- Main application script -->
  <script type="module" src="./main.js"></script>
</body>
</html>
